<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Админ‑панель</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-950 text-slate-100">
    <div class="max-w-3xl mx-auto p-4 sm:p-6">
      <div class="rounded-2xl bg-slate-900/60 border border-slate-800 p-5 sm:p-6">
        <div class="flex items-start justify-between gap-4">
          <div>
            <div class="text-sm text-slate-300">Новогоднее шоу</div>
            <h1 class="text-2xl sm:text-3xl font-extrabold">Админ‑панель</h1>
          </div>
          <div class="text-right">
            <div class="text-xs uppercase tracking-wider text-slate-400">Сессия</div>
            <div class="font-mono" id="session">default</div>
          </div>
        </div>

        <div class="mt-5 grid gap-4">
          <div class="rounded-xl border border-slate-800 bg-slate-950/40 p-4">
            <div class="text-xs uppercase tracking-wider text-slate-400">Статус</div>
            <div class="mt-2 text-sm text-slate-300" id="authStatus">готово</div>
          </div>

          <div class="rounded-xl border border-slate-800 bg-slate-950/40 p-4">
            <div class="text-xs uppercase tracking-wider text-slate-400">Управление</div>

            <div class="mt-3 grid gap-3">
              <div>
                <label class="text-sm text-slate-300">Пак</label>
                <select id="pack" class="mt-1 w-full rounded-lg bg-slate-900 border border-slate-700 px-3 py-2"></select>
              </div>

              <div class="grid gap-3 sm:grid-cols-2">
                <button id="prev" class="rounded-lg bg-slate-800 px-4 py-3 font-semibold">Назад</button>
                <button id="next" class="rounded-lg bg-slate-800 px-4 py-3 font-semibold">Вперёд</button>
              </div>

              <div class="grid gap-3 sm:grid-cols-2">
                <button id="start" class="rounded-lg bg-indigo-600 px-4 py-3 font-semibold">Показать вопрос</button>
                <button id="reset" class="rounded-lg bg-slate-700 px-4 py-3 font-semibold">Сброс</button>
              </div>

              <div class="grid gap-3 sm:grid-cols-2">
                <button id="hint" class="rounded-lg bg-amber-600 px-4 py-3 font-semibold">Подсказка</button>
                <button id="answer" class="rounded-lg bg-emerald-600 px-4 py-3 font-semibold">Ответ</button>
              </div>
            </div>

            <div class="mt-4 text-sm text-slate-300" id="now">—</div>
          </div>

          <div class="rounded-xl border border-slate-800 bg-slate-950/40 p-4">
            <div class="text-xs uppercase tracking-wider text-slate-400">Быстрые ссылки</div>
            <div class="mt-2 text-sm text-slate-300">
              Экран: <a class="underline" id="screenLink" href="/screen.html" target="_blank">/screen.html</a>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-4 text-xs text-slate-500">
        Подсказка: можно открыть эту страницу на телефоне в той же сети.
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/admin.js"></script>
  </body>
</html>
