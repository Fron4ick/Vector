<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Экран игры</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 text-slate-100">
    <div class="p-6 max-w-6xl mx-auto">
      <div class="flex items-center justify-between gap-4">
        <div>
          <div class="text-sm text-slate-300">Новогоднее шоу</div>
          <h1 class="text-3xl sm:text-4xl font-extrabold tracking-tight">Экран игры</h1>
        </div>
        <div class="text-right">
          <div class="text-sm text-slate-300">Сессия</div>
          <div class="font-mono" id="session">default</div>
        </div>
      </div>

      <div class="mt-6 grid gap-6 lg:grid-cols-[2fr,1fr]">
        <div class="rounded-2xl bg-slate-900/50 border border-slate-800 p-6">
          <div class="flex items-start justify-between gap-4">
            <div>
              <div class="text-xs uppercase tracking-wider text-slate-400" id="packTitle">—</div>
              <div class="text-2xl sm:text-3xl font-bold" id="qTitle">—</div>
              <div class="mt-1 text-slate-300" id="qSubtitle"></div>
            </div>
            <div class="text-right">
              <div class="text-xs uppercase tracking-wider text-slate-400">Фаза</div>
              <div class="font-semibold" id="phase">—</div>
              <div class="mt-3 rounded-xl border border-slate-800 bg-slate-950/40 px-4 py-3">
                <div class="text-xs uppercase tracking-wider text-slate-400">Таймер</div>
                <div class="text-2xl font-extrabold tabular-nums" id="timer">—</div>
              </div>
            </div>
          </div>

          <div class="mt-6 rounded-xl bg-slate-950/40 border border-slate-800 p-5">
            <div class="text-slate-300" id="prompt">Ждите ведущего…</div>
            <div class="mt-4 text-amber-200 font-semibold" id="hint"></div>
            <div class="mt-4 text-emerald-200 font-extrabold text-xl sm:text-2xl" id="answer"></div>
          </div>

          <div class="mt-4" id="media"></div>
        </div>

        <div class="rounded-2xl bg-slate-900/50 border border-slate-800 p-6">
          <div class="text-xs uppercase tracking-wider text-slate-400">Подсказка</div>
          <div class="mt-2 text-slate-300 text-sm">
            Откройте <span class="font-mono">/admin.html</span> на телефоне — управление доступно сразу.
          </div>
          <div class="mt-4 text-xs uppercase tracking-wider text-slate-400">Статус</div>
          <div class="mt-2 font-mono text-sm" id="status">connecting…</div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/screen.js"></script>
  </body>
</html>
